<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>
</head>
<body>
    <h1>
        Transaction ID:
        <span th:text="${transaction.id}"></span>
        <span th:if="${transaction.type == 'C'}">(Credit)</span>
        <span th:if="${transaction.type == 'D'}">(Debit)</span>
    </h1>
    <p>Date: <span th:text="${transaction.date}"></span></p>
    <p>Amount: <span th:text="${transaction.type == 'C' ? '-' + transaction.amount : transaction.amount}"></span></p>
    <p>Description: <span th:text="${transaction.description}"></span></p>
     <a href="javascript:history.back()">Back</a>
</body>
</html>
